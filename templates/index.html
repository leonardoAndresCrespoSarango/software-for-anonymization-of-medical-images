<!DOCTYPE html>
<html>
<head>
    <title>Subir ZIP con Archivos DICOM</title>
</head>
<body>
    <h1>Subir archivo ZIP con DICOM</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip">
        <input type="submit" value="Subir">
    </form>
</body>
</html>
